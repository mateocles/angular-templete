<form class="form-row">
	<div class="form-group col-md-2">
		<label for="name">Nombre:</label>
		<input type="text" class="form-control" name="name" id="name" [(ngModel)]="nameInput">
	</div>
	<div class="form-group col-md-2">
		<label for="lastName">Apellido:</label>
		<input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastNameInput">
	</div>
	<div class="col mt-4 mb-4">
		<button class="btn btn-primary" type="submit" (click)="addPerson()">Agregar Persona</button>
	</div>
</form>
